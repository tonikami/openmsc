<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>gs-ui-components</title>
	<link rel="stylesheet" href="bin/gs-ui-components.min.css"/>
	<link rel="stylesheet" href="src-demo/demo.css"/>
	<script src="//use.fontawesome.com/9f1593d3ae.js"></script>
</head>
<body>

<div id="demo"></div>
<script id="demo-tpl" type="text/x-handlebars-template">
	<div id="demo-container">
		<fieldset>
			<legend>gsuiWaveform</legend>
			{{> gsuiWaveform }}
		</fieldset>
		<fieldset>
			<legend>gsuiOscilloscope</legend>
			{{> gsuiOscilloscope }}
		</fieldset>
		<fieldset>
			<legend>gsuiSpanEditable</legend>
			{{> gsuiSpanEditable }}
		</fieldset>
		<fieldset>
			<legend>gsuiToggle</legend>
			<div id="gsuiToggles-wrapper">
				{{> gsuiToggle }}{{> gsuiToggle }}{{> gsuiToggle }}{{> gsuiToggle }}{{> gsuiToggle }}
			</div>
		</fieldset>
		<fieldset id="gsuiPopup-wrapper">
			<legend>gsuiPopup</legend>
			{{> gsuiPopup }}
			<button>.open( "info", "Welcome", "Lorem ipsum etc." )</button>
			<button>.open( "confirm", "A question ?", "Are you sure etc. ?" )</button>
			<button>.open( "prompt", "Yooo", "What's your name ?", "..." )</button>
		</fieldset>
	</div>
</script>

<script>function lg( a ) { return console.log.apply( console, arguments ), a; }</script>
<script src="bin/handlebars.min.js"></script>
<script src="bin/gs-ui-components.min.js"></script>
<script src="src-demo/demo.js"></script>
</body>
</html>
