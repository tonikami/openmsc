<br>
<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8 text-center">
        <div style="max-width: 900px; margin: auto;">
            <div class="card text-center">

                <div class="row" style="margin:0px;" ng-show="currentMatesList.houseImages.length > 0">
                    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                        <div uib-slide ng-repeat="houseImage in currentMatesList.houseImages track by $index" index="$index">
                            <a ng-click="openLightboxModal($index)" style="cursor: pointer;">
                                <img ng-src="{{houseImage.url}}" ng-click="" style="width: 100%; height: 200px; object-fit: cover;">
                            </a>
                        </div>
                    </div>
                </div>


                <div style="padding:20px;">
                    <div class="row">
                        <div class="col-sm-2" ng-repeat="user in currentMatesList.members">
                            <div class="card user" style="padding: 10px; border-radius: 10px;" ng-click="showUserProfile(user._id)">
                                <img ng-src="{{'https://storage.googleapis.com/mates-web-image-bucket/' +user._id+ '.jpg'}}" class="img-circle profile-picture-style small" onerror="this.src='images/profile_picture_placeholder.png';" />
                                <h6>{{user.name.first}}</h6>
                                <hr>
                                <h6>{{user.uni.course}}</h6>
                            </div>
                        </div>

                        <div class="col-sm-2" ng-repeat="i in currentMatesList.availableSpaces track by $index">
                            <div class="card user" style="background: #F4F2F3; padding: 10px; border-radius: 10px;">
                                <img ng-src="https://source.unsplash.com/collection/142563/55x55" class="img-circle" style="width: 55px;height: 55px; " />
                                <hr>
                                <h6><b>Available Space</b></h6>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <span ng-repeat="tag in currentMatesList.tags track by $index">
                    <span class="label label-info">{{tag}}</span>
                        </span>
                    </div>
                    <blockquote>
                        <p>{{currentMatesList.summary}}</p>
                        <small><cite title="Source Title">{{moment(currentMatesList.updatedAt).fromNow()}}</cite></small>
                    </blockquote>
                    <button type="button" class="btn btn-primary" ng-if="RequestButtonStatus==1"> Loading...</button>
                    <button type="button" class="btn btn-primary" ng-if="RequestButtonStatus==2" ng-click="cancelRequest()">Request Sent</button>
                    <button type="button" class="btn btn-primary" ng-if="RequestButtonStatus==3" ng-click="request()">Request To Join</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
    </div>
</div>
