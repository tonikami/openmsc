<md-dialog aria-label="editBlock" style="width:40%">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Block Edit</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <md-tabs md-dynamic-height md-border-bottom>
                <!-- Piano Sounds -->
                <md-tab label="Piano Sounds">
                    <md-content class=" md-padding ">
                        <!-- Black Keys -->
                        <md-grid-list md-cols-xs="7 " md-cols-sm="7 " md-cols-md="7 " md-cols-gt-md="7 " md-row-height-gt-md="1.5:1 " md-row-height="2:2 " md-gutter="12px " md-gutter-gt-sm="1px ">
                            <md-grid-tile style="margin: 7%; " class="redOrange " ng-style="color=='redOrange' && { 'border-style': 'solid'} " ng-click="select( 'redOrange', 'cs.wav') ">
                                <h2 style="color:white; ">C#</h2>
                            </md-grid-tile>
                            <md-grid-tile style="margin: 7%; " class="orangeYellow " ng-style="color=='orangeYellow' && { 'border-style': 'solid'} " ng-click="select( 'orangeYellow', 'eb.wav') ">
                                <h2 style="color:white; ">D#</h2>
                            </md-grid-tile>
                            <md-grid-tile style="margin: 21%; " class="blueGreen " ng-style="color=='blueGreen' && { 'border-style': 'solid'} " ng-click="select( 'blueGreen', 'fs.wav') ">
                                <h2 style="color:white; ">F#</h2>
                            </md-grid-tile>
                            <md-grid-tile style="margin: 21%; " class="bluePurple " ng-style="color=='bluePurple' && { 'border-style': 'solid'} " ng-click="select( 'bluePurple', 'gs.wav') ">
                                <h2 style="color:white; ">G#</h2>
                            </md-grid-tile>
                            <md-grid-tile style="margin: 21%; " class="lightPurple " ng-style="color=='lightPurple' && { 'border-style': 'solid'} " ng-click="select( 'lightPurple', 'bb.wav') ">
                                <h2 style="color:white; ">A#</h2>
                            </md-grid-tile>
                        </md-grid-list>

                        <!-- White Keys -->
                        <md-grid-list md-cols-xs="7 " md-cols-sm="7 " md-cols-md="7 " md-cols-gt-md="7 " md-row-height-gt-md="1.5:1 " md-row-height="2:2 " md-gutter="12px " md-gutter-gt-sm="1px ">
                            <md-grid-tile class="darkred " ng-style="color=='darkred' && { 'border-style': 'solid'} " ng-click="select( 'darkred', 'c.wav') ">
                                <h2 style="color:white; ">C</h2>
                            </md-grid-tile>
                            <md-grid-tile class="orange " ng-style="color=='orange' && { 'border-style': 'solid'} " ng-click="select( 'orange', 'd.wav') ">
                                <h2 style="color:white; ">D</h2>
                            </md-grid-tile>
                            <md-grid-tile class="yellow " ng-style="color=='yellow' && { 'border-style': 'solid'} " ng-click="select( 'yellow', 'e.wav') ">
                                <h2 style="color:white; ">E</h2>
                            </md-grid-tile>
                            <md-grid-tile class="green " ng-style="color=='green' && { 'border-style': 'solid'} " ng-click="select( 'green', 'f.wav') ">
                                <h2 style="color:white; ">F</h2>
                            </md-grid-tile>
                            <md-grid-tile class="blue " ng-style="color=='blue' && { 'border-style': 'solid'} " ng-click="select( 'blue', 'g.wav') ">
                                <h2 style="color:white; ">G</h2>
                            </md-grid-tile>
                            <md-grid-tile class="indigo " ng-style="color=='indigo' && { 'border-style': 'solid'} " ng-style="showBorder && { 'border-style': 'solid'} " ng-click="select( 'indigo', 'a.wav') ">
                                <h2 style="color:white; ">A</h2>
                            </md-grid-tile>
                            <md-grid-tile class="purple " ng-style="color=='purple' && { 'border-style': 'solid'} " ng-click="select( 'purple', 'b.wav') ">
                                <h2 style="color:white; ">B</h2>
                            </md-grid-tile>
                        </md-grid-list>
                    </md-content>
                </md-tab>
                <!-- Drum Sounds -->
                <md-tab label="Drum Sounds">
                    <md-content class="md-padding ">
                        <!-- Drum Sounds -->
                        <md-grid-list md-cols-xs="5" md-cols-sm="5" md-cols-md="5" md-cols-gt-md="5" md-row-height-gt-md="1.5:1 " md-row-height="2:2 " md-gutter="12px " md-gutter-gt-sm="1px ">
                            <md-grid-tile style="margin: 7%; " class="red" ng-style="color=='red' && { 'border-style': 'solid'} " ng-click="select( 'red', 'bell.wav') ">
                                <h2 style="color:white; ">D1</h2>
                            </md-grid-tile>
                            <md-grid-tile style="margin: 7%; " class="orange" ng-style="color=='orange' && { 'border-style': 'solid'} " ng-click="select( 'orange', 'hightom.wav') ">
                                <h2 style="color:white; ">D2</h2>
                            </md-grid-tile>
                            <md-grid-tile style="margin: 7%; " class="blue" ng-style="color=='blue' && { 'border-style': 'solid'} " ng-click="select( 'blue', 'middlecrash.wav') ">
                                <h2 style="color:white; ">D3</h2>
                            </md-grid-tile>
                            <md-grid-tile style="margin: 7%; " class="black" ng-style="color=='black' && { 'border-style': 'solid'} " ng-click="select( 'black', 'snaredrum.wav') ">
                                <h2 style="color:white; ">D4</h2>
                            </md-grid-tile>
                        </md-grid-list>
                    </md-content>
                </md-tab>
                <!-- Custom Sounds -->
                <md-tab label="Upload Sound">
                    <md-content class="md-padding ">
                        <md-grid-list md-cols-xs="7 " md-cols-sm="7" md-cols-md="7" md-cols-gt-md="7" md-row-height-gt-md="1.5:1 " md-row-height="2:2 " md-gutter="12px " md-gutter-gt-sm="1px ">
                            <md-grid-tile></md-grid-tile>
                            <md-grid-tile></md-grid-tile>
                            <md-grid-tile></md-grid-tile>
                            <md-grid-tile class="brown" ng-style="color=='brown' && { 'border-style': 'solid'};" ng-click="select('brown', 'custom')">
                                <label>
                                    <input type="file" nv-file-select="" uploader="soundUploader" id="soundFile" style="display: none; " />
                                    <ng-md-icon icon="file_upload" size = "80%" style="fill:white; margin-left: 9%"> </ng-md-icon>
                                </label>
                            </md-grid-tile>
                            <md-grid-tile></md-grid-tile>
                            <md-grid-tile></md-grid-tile>
                            <md-grid-tile></md-grid-tile>
                        </md-grid-list>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-dialog-content>
        <md-dialog-actions layout="row ">
            <md-button ng-click="delete()">
                Delete
            </md-button>
            <md-button ng-click="save() ">
                Save
            </md-button>
            <md-button ng-click="cancel() " style="margin-right:20px; ">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
