<div class="mainbody container-fluid">
    <div class="row">
        <div style="padding-top:50px;"> </div>
        <div class="col-lg-2 col-md-3 hidden-sm hidden-xs">
        </div>
        <div class="col-lg-8 col-md-9 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h1 class="panel-title pull-left" style="font-size:30px;">My basic profile</h1>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="panel-title pull-left">Your Name</h3>
                    <br>
                    <br>
                    <form class="form-horizontal">
                        <label for="First_name">First name</label>
                        <input type="text" class="form-control" id="First_name" placeholder="John" ng-model="user.name.first">
                        <br>
                        <label for="Last_name">Last name</label>
                        <input type="text" class="form-control" id="Last_name" placeholder="Doe" ng-model="user.name.last">
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="panel-title pull-left">Describe yourself in 5 words</h3>
                    <br>
                    <br>
                    <ui-select multiple tagging tagging-label="(custom tag)" ng-model="user.description.descriptiveWords" sortable="true" style="width: 100%;" title="Describe yourself">
                        <ui-select-match placeholder="Like #LoveMovies #LoveCats #Traveller #Fun">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="descriptiveWord in descriptiveWords | filter:$select.search" refresh="refreshDescriptiveWords($select.search)" refresh-delay="0">
                            {{descriptiveWord}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="panel-title pull-left">Your photo</h3>
                    <br>
                    <br>
                    <div align="center">
                        <div class="col-lg-12 col-md-12 ng-scope">
                            <img ng-src="{{profilePictureSrc}}" class="img-circle profile-picture-style large" onerror="this.src='images/profile_picture_placeholder.png';" />

                            <!--
<img class="img-thumbnail img-responsive" src="{{profilePictureSrc}}" width="300px" height="300px">-->

                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div flow-init>
                                <br>
                                <span flow-btn class="btn btn-primary btn-file">
                                Upload File
                                <input type="file" nv-file-select uploader="uploader"/>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="panel-title pull-left">Education</h3>
                    <br>
                    <br>
                    <div class="col-lg-12 col-md-12">
                        <label>University</label>
                        <ui-select ng-model="user.uni.name" theme="bootstrap" reset-search-input="false" style="width: 100%;" title="Choose a university">
                            <ui-select-match placeholder="University search...">
                                {{$select.selected}}
                            </ui-select-match>
                            <ui-select-choices repeat="university in universities track by $index" refresh="refreshUniversities($select.search)" refresh-delay="0">
                                <div ng-bind-html="university | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <br>
                    </div>

                    <div class="col-lg-12 col-md-12">
                        <label>Name Of Course</label>
                        <ui-select ng-model="user.uni.course" theme="bootstrap" reset-search-input="false" style="width: 100%;" title="Choose a course">
                            <ui-select-match placeholder="Course search...">
                                {{$select.selected}}
                            </ui-select-match>
                            <ui-select-choices repeat="course in courses track by $index" refresh="refreshCourses($select.search)" refresh-delay="0">
                                <div ng-bind-html="course | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="panel-title pull-left">My extended profile</h3>
                    <br>
                    <br>
                    <form class="form-horizontal">
                        <label>Your bio</label>
                        <textarea class="form-control" rows="3" ng-model="user.description.bio"></textarea>
                    </form>
                    <form class="form-horizontal">
                        <br>
                        <label for="Your_gender">Your gender</label>
                        <select id="Your_gender" ng-model="user.description.gender" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <br>
                        <label>Your Birthday</label>
                        <br>
                        <div class="form-horizontal" id="birth-date">
                            <datepicker date-set="{{user.description.birthday.toString()}}" date-format="dd/MM/yyyy">
                                <input class="form-control" ng-model="user.description.birthdayText" placeholder="Choose a date..." type="text" />
                            </datepicker>
                        </div>
                    </form>
                </div>
            </div>
            <hr>

            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="panel-title pull-left">Profile settings</h3>
                    <br>
                    <br>
                    <h4>Search</h4>
                    <div class="well checkbox">
                        <label class="checkbox-inline" for="profile_searchable">
                            <input type="checkbox" name="profile[searchable]" id="profile_searchable" value="true" checked="checked" ng-model="user.allowSearch"> Allow for people to search for you
                        </label>
                    </div>
                    <br>
                    <!-- <h4>NSFW</h4>
                <p>NSFW (“not safe for work”) is diaspora*’s self-governing community standard for content which may not be suitable to view while at work. If you plan to share such material frequently, please check this option so that everything you share will be hidden from people’s streams unless they choose to view them.</p>
                <div class="well checkbox">
                    <label class="checkbox-inline" for="profile_nsfw"><input type="checkbox" name="profile[nsfw]" id="profile_nsfw" value="true">
                        Mark everything I share as NSFW
                    </label>
                </div>
                <p class="text-danger"><strong><i class="fa fa-fw fa-exclamation-triangle" aria-hidden="true"></i> If you choose not to select this option, please add the #nsfw tag each time you share such material.</strong></p> -->
                    <button class="btn btn-primary" ng-click="updateUserProfile()"><i class="fa fa-fw fa-check" aria-hidden="true"></i> Update Profile</button>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-3 hidden-sm hidden-xs">
        </div>
    </div>
</div>
